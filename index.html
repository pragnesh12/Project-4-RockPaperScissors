<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body id="hi">
    <p class="FHeader">MAKE YOUR CHOICE</p>
    <div class="fRowContainer">
        <button id="rock" name="rockImage"><img src="/images/The-Rock-PNG-Photo-fotor-2023122615557-removebg.png"
                alt=""></button>
        <button id="paper" name="paperImage"><img src="/images/Fpaper-fotor-bg-remover-2023122712641.png"
                alt=""></button>
        <button id="scissors" name="scissorsImage"><img src="/images/Bolo_Juba_Keshari-removebg-preview.png"
                alt=""></button>
    </div>
    <div class="sRowContainer">
        <div class="sColContainer1" id="mainS">
            <div class="textCon">
                <p>Your Choice</p>
            </div>
        </div>
        <div class="sColContainer3">
            <div class="VS">
                <p>VS</p>
                <button class="resetBtn">Reset</button><br>
            </div>
        </div>
        <div class="sColContainer2" id="secondS">
            <p>&nbsp;Computer Choice</p>
        </div>
    </div>
    <div class="rthirdContainer">
        <div class="rtCol1">
            Your Counting : <span id="count1"></span>
        </div>
        <div class="rtCol2">
            Computer Counting : <span id="count2"></span>
        </div>
    </div>
    <script src=" /script.js"></script>
</body>

</html>
